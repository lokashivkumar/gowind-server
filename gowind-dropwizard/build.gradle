run {
    args 'server', './src/dist/conf/gowind.yml'
}

task createDocs {
    def docs = file("$buildDir/docs")
    outputs.dir docs
    doLast {
        docs.mkdirs()
        new File(docs, "readme.txt").write("Read me!")
    }
}

task stage(dependsOn: ['clean', 'installDist'])
